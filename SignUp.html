<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="SpecialButton.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Face Recognition</title>
</head>
<body>
    <header>
        <div class="header_container">
            <div class="home_button">
                <a href="menupage.html">
                    <i class="fas fa-solid fa-house"></i>
                </a>
            </div>
            <div class="judul_container">
                <h1>Ai Kelompok</h1>
            </div>
        </div>
    </header>
    <div class="body_container">
        <h1>Create an account</h1>
        <div class="regis_container">
            <div class="video_container">
                <div class="preview_container">
                    <video  id="videoElement"></video>
                    <canvas id="outputs"></canvas>
                </div>
                <button class="button-27" role="button" id="capture">Capture</button>
            </div>
            <div class="form-container">
                <div class="name_container">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="names">
                </div>
                <div class="register-container">
                    <input type="file" id="fileInput" accept="image/*" name="image_url">
                    <button class="button-86" role="button" onclick="addFaces()">Register</button>
                </div>
            </div>
        </div>
    </div>
  <script src="MainPage.js"></script>
</body>
</html>
